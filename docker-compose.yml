version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bangrak-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bangrak_food_cultures
      MYSQL_USER: bangrak_user
      MYSQL_PASSWORD: bangrak_password
      MYSQL_ROOT_HOST: "%"
      MYSQL_NATIVE_PASSWORD: "true"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - bangrak-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bangrak-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bangrak_food_cultures?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: bangrak_user
      SPRING_DATASOURCE_PASSWORD: bangrak_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://frontend
      ADMIN_PASSWORD: admin123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bangrak-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/restaurants"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bangrak-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bangrak-network

volumes:
  mysql_data:
    driver: local

networks:
  bangrak-network:
    driver: bridge
