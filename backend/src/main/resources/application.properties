# Server Configuration
server.port=8080

# Database Configuration (H2 File-based Database for local development)
spring.datasource.url=jdbc:h2:file:./data/bangrak_food_cultures;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed.origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin Password (CHANGE THIS IN PRODUCTION!)
admin.password=kittypainai
