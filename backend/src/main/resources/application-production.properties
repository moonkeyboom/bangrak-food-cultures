# Production Configuration for Render + Supabase

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (PostgreSQL on Supabase)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) - Optimized for Render Free Tier (512MB RAM)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# CORS Configuration (Will be set via environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://bangrak-food-cultures.pages.dev}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin Password
admin.password=${ADMIN_PASSWORD}

# Logging
logging.level.com.bangrak.foodcultures=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
