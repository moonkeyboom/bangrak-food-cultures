# Production Configuration for Render + Supabase

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (PostgreSQL on Supabase)
# IMPORTANT: Use Direct Connection (port 5432) not Connection Pooler (port 6543)
# Render env var SPRING_DATASOURCE_URL should be:
# jdbc:postgresql://db.lzuxhsqrmgorczmyynqa.supabase.co:5432/postgres
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) - Optimized for Render Free Tier (512MB RAM)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console (DISABLED in production - PostgreSQL only)
spring.h2.console.enabled=false

# JPA Configuration
# Explicitly set PostgreSQL dialect (overrides any base properties)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# CORS Configuration (Will be set via environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin Password
admin.password=${ADMIN_PASSWORD}

# Logging
logging.level.com.bangrak.foodcultures=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
