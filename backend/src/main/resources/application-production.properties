# Production Configuration for Render + Supabase

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (PostgreSQL on Supabase)
# IMPORTANT: Credentials MUST be embedded in SPRING_DATASOURCE_URL
# DO NOT set separate SPRING_DATASOURCE_USERNAME or SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
# Note: username and password are embedded in SPRING_DATASOURCE_URL

# Connection Pool (HikariCP) - Optimized for Render Free Tier + Session Pooler
# IMPORTANT: Direct Connection is NOT IPv4 compatible, Transaction Pooler has network issues
# Session Pooler maintains persistent connections, so optimize for stability
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
# Connection timeout for establishing new connections (60 seconds for cold starts)
spring.datasource.hikari.connection-timeout=60000
# Keep idle connections alive but less than Session Pooler's 10-minute timeout (8 minutes)
spring.datasource.hikari.idle-timeout=480000
# Max connection lifetime (8 minutes) - less than Session Pooler's 10-minute timeout
spring.datasource.hikari.max-lifetime=480000
# Keep connections alive and validate before use
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
# Send keepalive every 3 minutes to prevent Session Pooler from closing connections
spring.datasource.hikari.keepalive-time=180000
# Leak detection threshold to catch connection leaks
spring.datasource.hikari.leak-detection-threshold=60000

# H2 Console (DISABLED in production - PostgreSQL only)
spring.h2.console.enabled=false

# JPA Configuration
# Explicitly set PostgreSQL dialect (overrides any base properties)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# CORS Configuration (Will be set via environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin Password
admin.password=${ADMIN_PASSWORD}

# Logging
logging.level.com.bangrak.foodcultures=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
